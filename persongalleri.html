<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Galleri</title>
    <style>
      img {
        width: 100%;
      }
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        grid-gap: 5px;
      }
      article {
        border: 1px solid black;
        margin: 2%;
        padding: 2%;
      }
    </style>
  </head>
  <body>
    <main></main>
    <template>
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <p class="email"></p>
        <p class="troende"></p>
      </article>
    </template>

    <script>
      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
      const options = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      async function hentdata() {
        const resultat = await fetch(url, options);
        const json = await resultat.json();
        vis(json);
      }

      hentdata();

      const main = document.querySelector("main");
      const template = document.querySelector("template").content;

      function vis(json) {
        console.log(json);
        json.forEach((person) => {
          let klon = template.cloneNode(true);
          klon.querySelector(".navn").textContent =
            person.fornavn + person.efternavn;
          klon.querySelector(".email").textContent = "Email: " + person.email;
          klon.querySelector(".troende").textContent =
            "Troende: " + person.troende;
          klon.querySelector("img").src = "faces/" + person.billede;
          main.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
